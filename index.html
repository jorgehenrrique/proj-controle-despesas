<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Henrique">
    <meta name="description" content="controle de despesas, acompanhar gastos e pendencias">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="keywords" content="controle, despesas, gastos, pendencias">
    <link rel="icon" type="image/x-icon" href="assets/icon/dollarx512.png">
    <link rel="icon" type="image/png" href="assets/icon/notepadx64.png">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/btn.css">
    <link rel="stylesheet" href="assets/css/stylesDark.css">
    <title>Controle de despesas</title>
</head>
<body>
    
    <header>
        <a class="despesas">Despesas</a>|
        <a class="categorias">Categorias</a>
    </header>

    <div class="container">
        <div class="status-financeiro">
            <section class="status-sub-01">
                <strong>TOTAL PAGO</strong>
                <p>R$ </p>
            </section>
            <section class="status-sub-02">
                <strong>TOTAL A PAGAR</strong>
                <p>R$ </p>
            </section>
            <section class="status-sub-03">
                <strong>ATRASADAS</strong>
                <p>1</p>
            </section>
        </div>
        <div class="filtro">
            <label for="filtro"></label>
            <input type="text" placeholder="Filtrar" id="filtro">
            <button class="btn-filtrar">FILTRAR</button>
        </div>
        <div class="tabela">
            <table>
                <thead>
                <tr>
                    <th>Data de Vencimento</th>
                    <th>Despesa</th>
                    <th>Valor</th>
                    <th>Status</th>
                </tr>
                </thead>
            <tbody>
                <tr>
                    <td>23/03/2023</td>
                    <td>Compra de lanche</td>
                    <td>R$ 50.00</td>
                    <td>PAGO</td>
                </tr>
                <tr>
                    <td>23/03/2023</td>
                    <td>Compra de lanche</td>
                    <td>R$ 50.00</td>
                    <td>PAGO</td>
                </tr>
            </tbody>
            </table>
            <div class="btn-adicionar">
                <button class="btn-adicionar-despesa">ADICIONAR DESPESA</button>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
